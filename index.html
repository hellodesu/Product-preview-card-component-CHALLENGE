<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <img src="./images/image-product-desktop.jpg" alt="product" class="product">

    <section>
      <header>Perfume</header>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div>
        <span class="num1">$149.99</span>
        <span class="num2"> $169.99</span>
      </div>
      <footer>
        <span class="icon"></span>
        <p>        Add to Cart        </p>
      </footer>
    </section>

  </main>

  <!-- <img src="/design/desktop-design.jpg" alt="" class="holo"> -->
</body>

</html>
